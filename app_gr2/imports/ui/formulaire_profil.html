<template name="formulaire_modification_profil">
    {{#if currentUser}}
       <form class="form_ut">
        Nom : <input type="text" id="Nom">
        Prénom : <input type="text" id="Prénom">
        Université : <input type="text" id="Université">
        Branche : <select ud="Branche">
                  <option>Biologie</option>
                  <option>Médecine</option>
                  <option>Maths</option>
                  </select>
        <button>Modifier le profil</button>
       </form>
    {{else}}
        <p>Il faut vous connecter pour voir le contenu de cette page.</p>
    {{/if}}
</template>

<!-- Je fais ma propre version du formulaire pour pas fouttre en l'air ce que tu as fait. On en rediscute Lundi -->
<template name="formulaire_inscription_profil">
    {{#if signingIn}}
        <form class="formulaire_inscription">
            <input type="text" id="name" placeholder="Nom">
            <input type="text" id="firstName" placeholder="Prénom">
            <input type="text" id="university" placeholder="Université">
            <select id="Branche" size="1">
                <option value="Biologie">Biologie</option>
                <option value="Chimie">Chimie</option>
                <option value="Domptage de licornes">Domptage de licornes</option>
                <option value="Histoire">Histoire</option>
            </select>
            <input type="submit" value="Créer le profil">
        </form>
        <input type="button" class="retour" value="Retour">
    <!-- Si l'utilisateur n'est pas connecté, il peut créer un compte ou se connecter -->
    {{else}}
        <p>Veuillez créer un compte ou vous connecter pour continuer.</p>
        <input type="button" class="signIn" value="Sign In">
        <input type="button" class="logIn" value="Log In">
    {{/if}}
</template>
