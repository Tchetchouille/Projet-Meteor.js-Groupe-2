<template name="formulaire_modification_profil">
    {{#if currentUser}}
       <form class="form_modification">
        Nom : <input type="text" id="Nom">
        Prénom : <input type="text" id="Prénom">
        Université : <select id="Uni">
            <option value="Lsn">Université de Lausanne</option>
            <option value ="Fr">Université de Fribourg</option>
            <option value ="Gnv">Université de Genève</option>
            </select>
        Branche : <select id="Branche">
                  <option value= "Bio">Biologie</option>
                  <option value= "Mdcn">Médecine</option>
                  <option value= "Maths">Maths</option>
                  </select>
        <input type="submit" value="Modifier le profil">
       </form>
    {{else}}
        <p>Il faut vous connecter pour voir le contenu de cette page.</p>
    {{/if}}
</template>

<template name="formulaire_inscription_profil">
        <form class="formulaire_inscription_profil">
            <p><input type="text" id="name" placeholder="Nom"></p>
            <p><input type="text" id="firstName" placeholder="Prénom"></p>
            <p><input type="email" id="email_adress" placeholder="Adresse email"></p>
            <p><input type="password" id="password" placeholder="Mot de passe"></p>
            <p><input type="password" id="password_verification" placeholder="Vérifier le mot de passe"></p>
            <p><select id="university" size="1">
                <option value="Lausanne">Université de Lausanne</option>
            </select></p>
            <p><select id="branch" size="1">
                <option value="Biologie">Biologie</option>
                <option value="Chimie">Chimie</option>
                <option value="Domptage de licornes">Domptage de licornes</option>
                <option value="Histoire">Histoire</option>
            </select></p>
            <p><input type="submit" value="Créer le profil"></p>
        </form>
        <input type="button" class="retour" value="Retour">
</template>
